
<div>
    <h2><span translate="jhipstermavenApp.car.detail.title">Car</span> {{car.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipstermavenApp.car.brand">Brand</span>
                </td>
                <td>
                    <span class="form-control-static">{{car.brand}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstermavenApp.car.concessionaire">Concessionaire</span>
                </td>
                <td>
                    <span class="form-control-static">{{car.concessionaire}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstermavenApp.car.owner">owner</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="owner.detail({id:car.owner.id})">{{car.owner.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
