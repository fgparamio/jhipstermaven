
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCarLabel" translate="jhipstermavenApp.car.home.createOrEditLabel">Create or edit a Car</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="car.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipstermavenApp.car.brand" for="field_brand">Brand</label>
            <input type="text" class="form-control" name="brand" id="field_brand"
                    ng-model="car.brand"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipstermavenApp.car.concessionaire" for="field_concessionaire">Concessionaire</label>
            <input type="text" class="form-control" name="concessionaire" id="field_concessionaire"
                    ng-model="car.concessionaire"
                     />
        </div>

        <div class="form-group">
            <label translate="jhipstermavenApp.car.owner" for="field_owner">owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="car.owner" ng-options="owner as owner.id for owner in owners track by owner.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
